	<title>Valentijn - home</title>

</head>

<body>
    <script>     
        function adjustText(geslachtId){
            if(geslachtId == 0){
                document.getElementById("t3").innerHTML = "Waarom ben jij de ideale " + "man" + "?";
            }else{
                document.getElementById("t3").innerHTML = "Waarom ben jij de ideale " + "vrouw" + "?";
            }
        }
    </script>
    
    
    <div class="mainBox">
    <h1></h1>
    <form>
        <h2>Naam:</h2>
        <input name="naam" type="text"/>
        <h2>Gelacht:</h2>
        <input id="geslacht" name="geslacht" type="radio" value="man" onmousedown="adjustText(0)" checked = "false"/>Man
        <input id="geslacht" name="geslacht" type="radio" value="vrouw" onmousedown="adjustText(1)" checked = "false"/>Vrouw
        <h2 id="t3">Waarom ben jij de ideale man?</h2>
        <input class="textBig" name="naam" type="text"/>
    </form>
    </div>
</body>
    
</html>
